<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 성적 조회</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button { display: block; margin: .5em 0; padding: .5em; width: 100%; max-width: 300px; }
    #result { margin-top: 1em; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ccc; padding: .5em; text-align: center; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>학생 성적 조회</h1>
  <input type="text" id="name"  placeholder="학생 이름" />
  <input type="text" id="birth" placeholder="생년월일 6자리" />
  <input type="text" id="phone" placeholder="학부모 전화번호" />
  <button onclick="lookup()">조회하기</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
